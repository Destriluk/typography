<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPOGRAPHY</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>
    label:hover{
        cursor: pointer;
        padding: 8px;
    }
    .bold{
        font-weight: bold;
    }
    .weight{
        font-weight: 500;
    }
    .italics{
        font-style: italic;
    }
    .underline{
        text-decoration: underline;
    }
    .strikethrough{
        text-decoration: line-through;
    }

</style>
<body>
    <center>
        <label for="" class="bold">This is bold text</label><br>
        <label for="" class="weight">This is font weight</label><br>
        <label for="" class="italics">This is italics</label><br>
        <label for="" class="text-primary">This is primary </label><br>
        <label for="" class="text-success">This is success</label><br>
        <label for="" class="text-danger">This is danger</label><br>
         <label for="" class="underline">This is underline</label><br>
        <label for="" class="strikethrough">This is strike through </label>
    </center>
</body>
</html>
